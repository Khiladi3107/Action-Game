<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mini Battle Royale</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #222;
      font-family: Arial;
      color: white;
    }

    #gameCanvas {
      background: #333;
      display: block;
      touch-action: none;
    }

    #info {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 16px;
      z-index: 10;
    }

    .touch-controls {
      position: absolute;
      bottom: 20px;
      left: 20px;
      z-index: 10;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .row {
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    .btn {
      width: 50px;
      height: 50px;
      background: rgba(255,255,255,0.2);
      border-radius: 50%;
      text-align: center;
      line-height: 50px;
      font-size: 20px;
      color: white;
      user-select: none;
    }

    #shootTip {
      position: absolute;
      bottom: 10px;
      right: 10px;
      font-size: 12px;
      color: #aaa;
      z-index: 10;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas"></canvas>
  <div id="info">Health: <span id="health">100</span> | Score: <span id="score">0</span></div>

  <!-- On-screen controls -->
  <div class="touch-controls">
    <div class="row">
      <div class="btn" id="btn-up">▲</div>
    </div>
    <div class="row">
      <div class="btn" id="btn-left">◀</div>
      <div class="btn" id="btn-down">▼</div>
      <div class="btn" id="btn-right">▶</div>
    </div>
  </div>
  <div id="shootTip">Tap canvas to shoot</div>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    // Responsive canvas
    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      player.x = canvas.width / 2;
      player.y = canvas.height / 2;
    }

    window.addEventListener('resize', resizeCanvas);

    let player = { x: 100, y: 100, size: 20, speed: 4, health: 100 };
    let bullets = [];
    let enemies = [];
    let score = 0;

    const keys = {};

    document.addEventListener('keydown', e => keys[e.key.toLowerCase()] = true);
    document.addEventListener('keyup', e => keys[e.key.toLowerCase()] = false);

    // Mobile touch buttons
    const moveMap = {
      'btn-up': 'w',
      'btn-down': 's',
      'btn-left': 'a',
      'btn-right': 'd'
    };

    Object.keys(moveMap).forEach(id => {
      const key = moveMap[id];
      const btn = document.getElementById(id);
      btn.addEventListener('touchstart', () => keys[key] = true);
      btn.addEventListener('touchend', () => keys[key] = false);
    });

    function getTouchPosition(touch) {
      const rect = canvas.getBoundingClientRect();
      return {
        x: touch.clientX - rect.left,
        y: touch.clientY - rect.top
      };
    }

    canvas.addEventListener('touchstart', e => {
      e.preventDefault();
      const pos = getTouchPosition(e.touches[0]);
      const angle = Math.atan2(pos.y - player.y, pos.x - player.x);
      bullets.push({
        x: player.x,
        y: player.y,
        dx: Math.cos(angle) * 6,
        dy: Math.sin(angle) * 6
      });
    }, { passive: false });

    canvas.addEventListener('click', e => {
      const angle = Math.atan2(e.offsetY - player.y, e.offsetX - player.x);
      bullets.push({
        x: player.x,
        y: player.y,
        dx: Math.cos(angle) * 6,
        dy: Math.sin(angle) * 6
      });
    });

    function update() {
      if (keys['w']) player.y -= player.speed;
      if (keys['s']) player.y += player.speed;
      if (keys['a']) player.x -= player.speed;
      if (keys['d']) player.x += player.speed;

      // Keep player inside canvas
      player.x = Math.max(player.size, Math.min(canvas.width - player.size, player.x));
      player.y = Math.max(player.size, Math.min(canvas.height - player.size, player.y));

      bullets.forEach(b => {
        b.x += b.dx;
        b.y += b.dy;
      });
      bullets = bullets.filter(b => b.x > 0 && b.x < canvas.width && b.y > 0 && b.y < canvas.height);

      if (Math.random() < 0.02) {
        const side = Math.random() < 0.5 ? 'left' : 'right';
        enemies.push({
          x: side === 'left' ? 0 : canvas.width,
          y: Math.random() * canvas.height,
          size: 20,
          speed: 1 + Math.random()
        });
      }

      enemies.forEach(e => {
        const angle = Math.atan2(player.y - e.y, player.x - e.x);
        e.x += Math.cos(angle) * e.speed;
        e.y += Math.sin(angle) * e.speed;
      });

      bullets.forEach((b, bi) => {
        enemies.forEach((e, ei) => {
          if (Math.hypot(b.x - e.x, b.y - e.y) < e.size) {
            bullets.splice(bi, 1);
            enemies.splice(ei, 1);
            score += 10;
          }
        });
      });

      enemies.forEach((e, ei) => {
        if (Math.hypot(player.x - e.x, player.y - e.y) < e.size) {
          player.health -= 5;
          enemies.splice(ei, 1);
        }
      });

      document.getElementById('health').textContent = player.health;
      document.getElementById('score').textContent = score;
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = 'cyan';
      ctx.beginPath();
      ctx.arc(player.x, player.y, player.size, 0, Math.PI * 2);
      ctx.fill();

      ctx.fillStyle = 'yellow';
      bullets.forEach(b => {
        ctx.beginPath();
        ctx.arc(b.x, b.y, 5, 0, Math.PI * 2);
        ctx.fill();
      });

      ctx.fillStyle = 'red';
      enemies.forEach(e => {
        ctx.beginPath();
        ctx.arc(e.x, e.y, e.size, 0, Math.PI * 2);
        ctx.fill();
      });
    }

    function loop() {
      if (player.health > 0) {
        update();
        draw();
        requestAnimationFrame(loop);
      } else {
        ctx.fillStyle = 'white';
        ctx.font = '40px Arial';
        ctx.fillText('Game Over!', canvas.width / 2 - 100, canvas.height / 2);
        ctx.font = '20px Arial';
        ctx.fillText('Refresh to restart', canvas.width / 2 - 80, canvas.height / 2 + 30);
      }
    }

    resizeCanvas();
    loop();
  </script>
</body>
</html>
